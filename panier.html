<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Panier</title>
</head>

<body>
    <header class="bg-dark">
        <a class="navbar-brand m-1" href="/index.html">
            <h1>ORINOCO</h1>
        </a>
    </header>

    <div class="container-fluid">

        <h3 class="m-3">Récapitulatif du panier</h3>
        <table class="table table-hover table-sm m-3" id="orders">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nom du produit</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Sous-total</th>
                </tr>
            </thead>
            <tbody id="ordersTable">
            <!--   REFERENCE LIGNE PANIER
                <tr>
                    <td><img width="100" src="./images/teddy_1.jpg"></td>
                    <td>Billie</td>
                    <td>2</td>
                    <td>100 €</td>
                </tr>
            -->
                <tr id="totalOrders">
                    <td></td>
                    <td>
                    <th>Montant global</th>
                    <td id="sumOrders">0.00 €</td>
                </tr>

            </tbody>
        </table>
        <button type="button" class="btn-dark ml-3 mb-3" id="resetBasket">Réinitialiser mon panier</button>
        <div class="row">

            <form id="contactForm" class="col-12 m-3">

                <h3 class="mb-3">Informations de contact</h3>
                <div class="form-row">
                    <div class="form-group col-10 col-md-5">
                        <label for="lastname">Nom</label>
                        <input type="text" pattern="[A-zÀ-ú-]+" class="form-control" id="inputLastName" required>
                    </div>
                    <div class="form-group col-10 col-md-5">
                        <label for="firstname">Prénom</label>
                        <input type="text" pattern="[A-zÀ-ú-]+" class="form-control" id="inputFirstName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-10 col-md-10">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                        <p class="text-danger" id="errorEmail"></p>
                    </div>
                </div>
                <h3 class="mb-3">Adresse de livraison</h3>
                <div class="form-row">
                    <div class="form-group col-10 col-md-10">
                        <label for="address">Addresse</label>
                        <input type="text" pattern="[0-9 A-zÀ-ú-]+" class="form-control" id="inputAddress" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-10 col-md-5">
                        <label for="city">Ville</label>
                        <input type="text" pattern="[A-zÀ-ú-]+" class="form-control" id="inputCity" required>
                    </div>
                </div>

                <input id="button" type="submit" class="btn btn-primary" value="Confirmer commande">

            </form>
        </div>
    </div>

    <script src="./js/fonction.js"></script>
    <script src="./js/panier.js"></script>
</body>

</html>
